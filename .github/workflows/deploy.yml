name: Deploy to Azure
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push
        run: |
          # Използваме точното име: aiknowledgeacr
          az acr build --registry aiknowledgeacr --image ai-knowledge-hub:latest .

      - name: Deploy
        run: |
          # Тук също обновяваме името на регистъра
          az containerapp update --name ai-knowledge-app --resource-group ai-hub-rg \
            --image aiknowledgeacr.azurecr.io/ai-knowledge-hub:latest