name: Deploy to Azure
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Build and Push
        run: |
          az acr build --registry aihubregistry.azurecr.io --image ai-knowledge-hub:latest .
      - name: Deploy
        run: |
          az containerapp update --name ai-knowledge-app --resource-group ai-hub-rg \
            --image aihubregistry.azurecr.io/ai-knowledge-hub:latest