<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="auth-head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title + ' - KnowledgeHub'}">Auth</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; background: #f0f2f5; font-family: 'Inter', sans-serif; }
        .auth-wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .auth-card { border: none; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border-radius: 1.5rem; background: white; width: 100%; max-width: 1100px; max-height: 85vh; display: flex; overflow: hidden; }

        .side-image-container {
            background-image: url('https://images.unsplash.com/photo-1677442136019-21780ecad995?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 100%;
        }

        .image-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.7)); padding: 2rem; }
        .form-side { padding: 3rem !important; display: flex; flex-direction: column; justify-content: center; }
        .auth-header { margin-bottom: 1.5rem; }
        .auth-title { font-size: 2rem; font-weight: 800; }
        .form-group { margin-bottom: 1rem !important; }
        .input-icon { position: absolute; top: 50%; transform: translateY(-50%); left: 1.2rem; color: #adb5bd; pointer-events: none; z-index: 2; }
        .form-input { border: 1.5px solid #e9ecef; border-radius: 10px; padding: 0.7rem 0.7rem 0.7rem 3.5rem; font-size: 1rem; transition: all 0.2s; position: relative; z-index: 1; }
        .alert-invalid { background-color: #dc3545 !important; color: white !important; padding: 0.6rem 1rem; border-radius: 8px; font-weight: 600; display: block; margin-bottom: 1.5rem; text-align: center; }

        @media (max-width: 992px) {
            .auth-card { max-width: 500px; max-height: 90vh; }
            .side-image-container { display: none !important; }
        }
    </style>
</head>

<div th:fragment="auth-sidebar(title, subtitle)" class="col-lg-5 d-none d-lg-block side-image-container">
    <div class="image-overlay text-white">
        <h3 class="fw-bold" th:text="${title}">Welcome Back</h3>
        <p class="small m-0" th:text="${subtitle}">Secure access to your Hub.</p>
    </div>
</div>

</html>
