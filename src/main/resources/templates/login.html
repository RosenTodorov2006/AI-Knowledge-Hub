<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/auth :: auth-head('Login')}"></head>

<body class="auth-page">

<div class="auth-wrapper">
    <div class="card auth-card">
        <div class="row g-0 w-100">

            <div th:replace="~{fragments/auth :: auth-sidebar('Welcome Back', 'Secure access to your AI Knowledge Hub.')}"></div>

            <div class="col-lg-7 col-12 form-side">
                <div class="auth-header">
                    <h2 class="auth-title">Login</h2>
                    <p class="text-muted small">Enter your credentials to continue</p>
                </div>

                <div th:if="${invalidData}" class="alert-invalid mb-3">
                    <strong th:text="${errorMessage}">Wrong username or password.</strong>
                </div>

                <form th:action="@{/login}" th:method="POST" th:object="${loginSeedDto}">
                    <div class="form-group">
                        <label class="form-label small fw-bold">Email Address</label>
                        <div class="input-wrapper position-relative">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input type="email" th:field="*{email}" class="form-input w-100" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label small fw-bold">Password</label>
                        <div class="input-wrapper position-relative">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" th:field="*{password}" class="form-input w-100" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark btn-lg w-100 py-2 fw-bold shadow-sm mt-3">Login</button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted mb-0">Don't have an account? <a th:href="@{/register}" class="text-dark fw-bold text-decoration-none">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
