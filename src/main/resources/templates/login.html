<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/auth :: auth-head(#{login.title})}"></head>

<body class="auth-page">

<div class="auth-wrapper">
    <div class="card auth-card">
        <div class="row g-0 w-100">

            <div th:replace="~{fragments/auth :: auth-sidebar(#{auth.sidebar.login.title}, #{auth.sidebar.login.subtitle})}"></div>

            <div class="col-lg-7 col-12 form-side">
                <div class="auth-header">
                    <h2 class="auth-title" th:text="#{login.title}">Login</h2>
                    <p class="text-muted small" th:text="#{login.subtitle}">Enter your credentials to continue</p>
                </div>

                <div th:if="${success}" class="alert alert-success py-2 px-3 small mb-3 border-0 shadow-sm" style="background-color: #e8f5e9; color: #2e7d32; border-left: 4px solid #2e7d32 !important;">
                    <strong th:text="${success}">Account verified!</strong>
                </div>

                <div th:if="${error}" class="alert alert-danger py-2 px-3 small mb-3 border-0 shadow-sm" style="background-color: #ffebee; color: #c62828; border-left: 4px solid #c62828 !important;">
                    <strong th:text="${error}">Invalid token!</strong>
                </div>

                <div th:if="${param.error}" class="alert alert-danger py-2 px-3 small mb-3 border-0 shadow-sm" style="background-color: #ffebee; color: #c62828; border-left: 4px solid #c62828 !important;">
                    <strong th:text="#{login.error.invalid}">Invalid email or password. If you just registered, please check your email for activation.</strong>
                </div>

                <div th:if="${invalidData}" class="alert-invalid mb-3">
                    <strong th:text="${errorMessage}">Wrong username or password.</strong>
                </div>

                <form th:action="@{/login}" th:method="POST" th:object="${loginSeedDto}">
                    <div class="form-group">
                        <label class="form-label small fw-bold" th:text="#{login.label.email}">Email Address</label>
                        <div class="input-wrapper position-relative">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input type="email" th:field="*{email}" class="form-input w-100" th:placeholder="#{login.placeholder.email}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label small fw-bold" th:text="#{login.label.password}">Password</label>
                        <div class="input-wrapper position-relative">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" th:field="*{password}" class="form-input w-100" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark btn-lg w-100 py-2 fw-bold shadow-sm mt-3" th:text="#{login.button}">Login</button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted mb-0">
                        <span th:text="#{login.footer.noaccount}">Don't have an account?</span>
                        <a th:href="@{/register}" class="text-dark fw-bold text-decoration-none" th:text="#{login.footer.register}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
