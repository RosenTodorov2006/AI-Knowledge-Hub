<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KnowledgeHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #f0f2f5;
            font-family: 'Inter', sans-serif;
        }

        .auth-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .auth-card {
            border: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-radius: 1.5rem;
            background: white;
            width: 100%;
            max-width: 1100px;
            max-height: 85vh;
            display: flex;
            overflow: hidden;
        }

        .side-image-container {
            background-image: url('https://images.unsplash.com/photo-1677442136019-21780ecad995?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 100%;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 2rem;
        }

        .form-side {
            padding: 3rem !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-header { margin-bottom: 1.5rem; }
        .auth-title { font-size: 2rem; font-weight: 800; }

        .form-group { margin-bottom: 1rem !important; }

        /* ВАЖНО: Добавяме pointer-events: none, за да може да се клика през иконата */
        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 1.2rem;
            color: #adb5bd;
            pointer-events: none;
            z-index: 2;
        }

        .form-input {
            border: 1.5px solid #e9ecef;
            border-radius: 10px;
            padding: 0.7rem 0.7rem 0.7rem 3.5rem; /* Малко повече разстояние отляво */
            font-size: 1rem;
            transition: all 0.2s;
            position: relative;
            z-index: 1;
        }

        .form-input:focus {
            border-color: #000;
            box-shadow: none;
            outline: none;
        }

        .alert-invalid {
            background-color: #dc3545 !important;
            color: white !important;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            display: block;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        @media (max-width: 992px) {
            .auth-card { max-width: 500px; max-height: 90vh; }
            .side-image-container { display: none; }
        }
    </style>
</head>
<body class="auth-page">

<div class="auth-wrapper">
    <div class="card auth-card">
        <div class="row g-0 w-100">
            <div class="col-lg-5 d-none d-lg-block side-image-container">
                <div class="image-overlay text-white">
                    <h3 class="fw-bold">Welcome Back</h3>
                    <p class="small m-0">Secure access to your AI Knowledge Hub.</p>
                </div>
            </div>

            <div class="col-lg-7 col-12 form-side">
                <div class="auth-header">
                    <h2 class="auth-title">Login</h2>
                    <p class="text-muted small">Enter your credentials to continue</p>
                </div>

                <div th:if="${invalidData}" class="alert-invalid mb-3">
                    <strong th:text="${errorMessage}">Wrong username or password.</strong>
                </div>

                <form th:action="@{/login}" th:method="POST" th:object="${loginSeedDto}">
                    <div class="form-group">
                        <label class="form-label small fw-bold">Email Address</label>
                        <div class="input-wrapper position-relative">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-input w-100"
                                   placeholder="your@email.com"
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label small fw-bold">Password</label>
                        <div class="input-wrapper position-relative">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-input w-100"
                                   placeholder="••••••••"
                                   required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark btn-lg w-100 py-2 fw-bold shadow-sm mt-3">Login</button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted mb-0">Don't have an account? <a href="/register" class="text-dark fw-bold text-decoration-none">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
