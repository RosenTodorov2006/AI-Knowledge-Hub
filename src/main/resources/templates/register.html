<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/auth :: auth-head('Sign Up')}"></head>

<body class="auth-page">

<div class="auth-wrapper">
    <div class="card auth-card">
        <div class="row g-0 w-100">

            <div th:replace="~{fragments/auth :: auth-sidebar('AI Knowledge Hub', 'Join the future of knowledge management.')}"></div>

            <div class="col-lg-7 col-12 form-side">
                <div class="auth-header">
                    <h2 class="auth-title fw-bold">Create Account</h2>
                    <p class="text-muted small">Intelligent document vectorization and search</p>
                </div>

                <form class="auth-form" th:action="@{/register}" th:method="POST" th:object="${registerSeedDto}">

                    <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger py-1 px-2 small mb-2">
                        <p class="m-0 extra-small" th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
                    </div>

                    <div class="form-group">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label class="form-label mb-0 small fw-semibold">Full Name</label>
                            <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error-block"></small>
                        </div>
                        <div class="input-wrapper position-relative">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            <input type="text" th:field="*{fullName}" th:errorclass="is-invalid" class="form-input w-100" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label class="form-label mb-0 small fw-semibold">Username</label>
                            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-block"></small>
                        </div>
                        <div class="input-wrapper position-relative">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                            <input type="text" th:field="*{username}" th:errorclass="is-invalid" class="form-input w-100" placeholder="username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label class="form-label mb-0 small fw-semibold">Email Address</label>
                            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-block"></small>
                        </div>
                        <div class="input-wrapper position-relative">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            <input type="email" th:field="*{email}" th:errorclass="is-invalid" class="form-input w-100" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label class="form-label mb-0 small fw-semibold">Password</label>
                            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-block"></small>
                        </div>
                        <div class="input-wrapper position-relative">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            <input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-input w-100" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label class="form-label mb-0 small fw-semibold">Confirm Password</label>
                            <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-block"></small>
                        </div>
                        <div class="input-wrapper position-relative">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            <input type="password" th:field="*{confirmPassword}" th:errorclass="is-invalid" class="form-input w-100" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 py-2 fw-bold shadow-sm">Sign Up</button>
                </form>

                <div class="text-center mt-2">
                    <p class="small text-muted mb-0">Already have an account? <a th:href="@{/login}" class="text-dark fw-bold text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
