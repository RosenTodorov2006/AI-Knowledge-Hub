<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<aside th:fragment="sidebar(activePage, currentUser)" class="sidebar" id="sidebar">
    <div class="sidebar-logo">
        <span class="logo-icon">K</span>
        <span class="logo-text">KnowledgeHub</span>
    </div>

    <nav class="sidebar-nav">
        <a th:href="@{/dashboard}" class="nav-item"
           th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
            <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 10L10 3L17 10M7 18V12H13V18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Dashboard</span>
        </a>

        <a th:href="@{/admin/monitor}" class="nav-item"
           th:classappend="${activePage == 'monitor'} ? 'active' : ''"
           sec:authorize="hasRole('ADMIN')">
            <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 2L3 6V18C3 18.5304 3.21071 19.0391 3.58579 19.4142C3.96086 19.7893 4.46957 20 5 20H15C15.5304 20 16.0391 19.7893 16.4142 19.4142C16.7893 19.0391 17 18.5304 17 18V6L11 2M9 2H11M9 2V8H11V2M5 20V9H15V20"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Admin Monitor</span>
        </a>

        <a th:href="@{/settings}" class="nav-item"
           th:classappend="${activePage == 'settings'} ? 'active' : ''">
            <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 12C11.1046 12 12 11.1046 12 10C12 8.89543 11.1046 8 10 8C8.89543 8 8 8.89543 8 10C8 11.1046 8.89543 12 10 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <span>Settings</span>
            </svg>
        </a>
    </nav>

    <div class="sidebar-footer">
        <div class="user-profile" th:if="${currentUser != null}">
            <div class="user-avatar" th:text="${#strings.substring(currentUser.fullName, 0, 1)}">U</div>
            <div class="user-info">
                <div class="user-name" th:text="${currentUser.fullName}">User Name</div>
            </div>
        </div>

        <form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>
        <a href="javascript:void(0)" class="logout-btn" onclick="document.getElementById('logoutForm').submit();">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 2H4C3.46957 2 2.96086 2.21071 2.58579 2.58579C2.21071 2.96086 2 3.46957 2 4V14C2 14.5304 2.21071 15.0391 2.58579 15.4142C2.96086 15.7893 3.46957 16 4 16H7M12 13L16 9M16 9L12 5M16 9H7"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Logout</span>
        </a>
    </div>
</aside>

<button th:fragment="mobile-toggle" class="mobile-menu-toggle" id="mobileMenuToggle">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
</button>

</html>
