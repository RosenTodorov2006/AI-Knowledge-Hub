<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/auth :: auth-head('Account Verified')}"></head>
<body class="auth-page">
<div class="auth-wrapper">
    <div class="card auth-card text-center p-5">
        <div class="success-icon-wrapper mb-4">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#2e7d32" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        </div>
        <h2 class="fw-bold mb-3">Verification Successful!</h2>
        <p class="text-muted mb-4">Your account is now active. You can close this window and log in from your preferred device.</p>
        <a th:href="@{/login}" class="btn btn-dark px-5 py-2 fw-bold shadow-sm">Go to Login</a>
    </div>
</div>
</body>
</html>
