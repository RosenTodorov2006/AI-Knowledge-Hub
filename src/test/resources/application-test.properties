# --- DATABASE (\u0422\u0432\u043E\u044F\u0442\u0430 \u0440\u0430\u0431\u043E\u0442\u0435\u0449\u0430 \u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u044F) ---
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=never

# --- JPA / HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true

# --- \u041A\u0420\u0418\u0422\u0418\u0427\u041D\u0418 \u0424\u0418\u041A\u0421\u041E\u0412\u0415 \u0417\u0410 \u0421\u042A\u0412\u041C\u0415\u0421\u0422\u0418\u041C\u041E\u0421\u0422 ---
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
pgvector.enabled=false

# --- SPRING AI ---
spring.ai.openai.api-key=test-key-not-used
spring.ai.openai.chat.enabled=false
spring.ai.openai.embedding.enabled=false
spring.ai.embedding.transformer.enabled=false
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.transformers.TransformersEmbeddingModelAutoConfiguration

# --- ASYNC & FILE UPLOAD ---
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# --- LOGGING ---
logging.level.org.springframework.ai=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.example.services=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- URL (\u041A\u042A\u0414\u0415\u0422\u041E \u0414\u0415\u0424\u0418\u041D\u0418\u0420\u0410\u041C\u0415 \u0412\u0415\u041A\u0422\u041E\u0420\u0418\u0422\u0415) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE DOMAIN IF NOT EXISTS VECTOR AS FLOAT ARRAY
spring.jpa.properties.hibernate.type.preferred_array_type=LIST